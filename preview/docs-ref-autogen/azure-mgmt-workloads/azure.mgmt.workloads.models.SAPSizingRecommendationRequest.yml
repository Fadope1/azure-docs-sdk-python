uid: azure.mgmt.workloads.models.SAPSizingRecommendationRequest
name: SAPSizingRecommendationRequest
fullName: azure.mgmt.workloads.models.SAPSizingRecommendationRequest
module: azure.mgmt.workloads.models
inheritances:
- msrest.serialization.Model
summary: 'The SAP Sizing Recommendation request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SAPSizingRecommendationRequest(*, app_location: str, environment: Union[str,
    azure.mgmt.workloads.models._workloads_client_enums.SAPEnvironmentType], sap_product:
    Union[str, azure.mgmt.workloads.models._workloads_client_enums.SAPProductType],
    deployment_type: Union[str, azure.mgmt.workloads.models._workloads_client_enums.SAPDeploymentType],
    saps: int, db_memory: int, database_type: Union[str, azure.mgmt.workloads.models._workloads_client_enums.SAPDatabaseType],
    db_scale_method: Optional[Union[str, azure.mgmt.workloads.models._workloads_client_enums.SAPDatabaseScaleMethod]]
    = None, high_availability_type: Optional[Union[str, azure.mgmt.workloads.models._workloads_client_enums.SAPHighAvailabilityType]]
    = None, **kwargs)'
  parameters:
  - name: app_location
    description: Required. The geo-location where the resource is to be created.
    types:
    - <xref:str>
  - name: environment
    description: 'Required. Defines the environment type - Production/Non Production.

      Possible values include: "NonProd", "Prod".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPEnvironmentType>
  - name: sap_product
    description: 'Required. Defines the SAP Product type. Possible values include:
      "ECC",

      "S4HANA", "Other".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPProductType>
  - name: deployment_type
    description: 'Required. The deployment type. Eg: SingleServer/ThreeTier. Possible

      values include: "SingleServer", "ThreeTier".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPDeploymentType>
  - name: saps
    description: Required. The SAP Application Performance Standard measurement.
    types:
    - <xref:long>
  - name: db_memory
    description: Required. The database memory configuration.
    types:
    - <xref:long>
  - name: database_type
    description: 'Required. The database type. Possible values include: "HANA", "DB2".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPDatabaseType>
  - name: db_scale_method
    description: 'The DB scale method. Possible values include: "ScaleUp".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPDatabaseScaleMethod>
  - name: high_availability_type
    description: 'The high availability type. Possible values include:

      "AvailabilitySet", "AvailabilityZone".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPHighAvailabilityType>
