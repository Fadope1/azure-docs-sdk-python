name: SkuDefinition
fullName: azure.mgmt.workloads.models.SkuDefinition
module: azure.mgmt.workloads.models
inheritances:
- msrest.serialization.Model
summary: 'The SKU definition.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SkuDefinition(*, name: str, resource_type: Optional[str] = None, tier:
    Optional[str] = None, size: Optional[str] = None, family: Optional[str] = None,
    kind: Optional[str] = None, locations: Optional[List[str]] = None, location_info:
    Optional[List[azure.mgmt.workloads.models._models_py3.SkuLocationAndZones]] =
    None, capacity: Optional[Any] = None, costs: Optional[List[azure.mgmt.workloads.models._models_py3.SkuCost]]
    = None, capabilities: Optional[List[azure.mgmt.workloads.models._models_py3.SkuCapability]]
    = None, restrictions: Optional[List[azure.mgmt.workloads.models._models_py3.SkuRestriction]]
    = None, **kwargs)'
  parameters:
  - name: name
    description: Required. The name of the SKU.
    types:
    - <xref:str>
  - name: resource_type
    description: Resource type the SKU applicable for.
    types:
    - <xref:str>
  - name: tier
    description: 'This field is required to be implemented by the Resource Provider
      if the service

      has more than one tier, but is not required on a PUT.'
    types:
    - <xref:str>
  - name: size
    description: 'The SKU size. When the name field is the combination of tier and
      some other

      value, this would be the standalone code.'
    types:
    - <xref:str>
  - name: family
    description: 'If the service has different generations of hardware, for the same
      SKU, then

      that can be captured here.'
    types:
    - <xref:str>
  - name: kind
    description: 'If the service has different kinds of hardware, for the same SKU,
      then that can

      be captured here.'
    types:
    - <xref:str>
  - name: locations
    description: List of locations where this SKU is available.
    types:
    - <xref:azure.mgmt.workloads.aio.operations.MonitorsOperations.list>[<xref:str>]
  - name: location_info
    description: List of locations where this SKU is available.
    types:
    - <xref:azure.mgmt.workloads.aio.operations.MonitorsOperations.list>[<xref:azure.mgmt.workloads.models.SkuLocationAndZones>]
  - name: capacity
    description: 'If the SKU supports scale out/in then the capacity integer should
      be

      included. If scale out/in is not possible for the resource this may be omitted.'
    types:
    - <xref:any>
  - name: costs
    description: The SKU costs.
    types:
    - <xref:azure.mgmt.workloads.aio.operations.MonitorsOperations.list>[<xref:azure.mgmt.workloads.models.SkuCost>]
  - name: capabilities
    description: The SKU capabilities.
    types:
    - <xref:azure.mgmt.workloads.aio.operations.MonitorsOperations.list>[<xref:azure.mgmt.workloads.models.SkuCapability>]
  - name: restrictions
    description: The SKU restrictions.
    types:
    - <xref:azure.mgmt.workloads.aio.operations.MonitorsOperations.list>[<xref:azure.mgmt.workloads.models.SkuRestriction>]
