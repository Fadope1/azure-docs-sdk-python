    azure.mgmt.workloads.models._workloads_client_enums.SAPEnvironmentType], sap_product:
    Union[str, azure.mgmt.workloads.models._workloads_client_enums.SAPProductType],
    database_type: Union[str, azure.mgmt.workloads.models._workloads_client_enums.SAPDatabaseType],
    deployment_type: Union[str, azure.mgmt.workloads.models._workloads_client_enums.SAPDeploymentType],
    db_vm_sku: str, **kwargs)'
  parameters:
  - name: app_location
    description: Required. The geo-location where the SAP resources will be created.
    types:
    - <xref:str>
  - name: environment
    description: 'Required. Defines the environment type - Production/Non Production.

      Possible values include: "NonProd", "Prod".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPEnvironmentType>
  - name: sap_product
    description: 'Required. Defines the SAP Product type. Possible values include:
      "ECC",

      "S4HANA", "Other".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPProductType>
  - name: database_type
    description: 'Required. The database type. Eg: HANA, DB2, etc. Possible values

      include: "HANA", "DB2".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPDatabaseType>
  - name: deployment_type
    description: 'Required. The deployment type. Eg: SingleServer/ThreeTier. Possible

      values include: "SingleServer", "ThreeTier".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.workloads.models.SAPDeploymentType>
  - name: db_vm_sku
    description: Required. The VM SKU for database instance.
    types:
    - <xref:str>
