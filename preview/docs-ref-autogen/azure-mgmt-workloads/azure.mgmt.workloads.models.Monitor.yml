    description: 'The ARM ID of the Log Analytics Workspace that is used

      for SAP monitoring.'
    types:
    - <xref:str>
  - name: monitor_subnet
    description: The subnet which the SAP monitor will be deployed in.
    types:
    - <xref:str>
