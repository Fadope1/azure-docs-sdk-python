uid: azure.ai.ml.entities.ProbeSettings
name: ProbeSettings
fullName: azure.ai.ml.entities.ProbeSettings
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._mixins.RestTranslatableMixin
summary: Settings on how to probe an endpoint.
constructor:
  syntax: 'ProbeSettings(*, failure_threshold: int = None, success_threshold: int
    = None, timeout: int = None, period: int = None, initial_delay: int = None)'
  parameters:
  - name: failure_threshold
    description: Threshold for probe failures, defaults to 30
    isRequired: true
    types:
    - <xref:int>, <xref:optional>
  - name: success_threshold
    description: Threshold for probe success, defaults to 1
    isRequired: true
    types:
    - <xref:int>, <xref:optional>
  - name: timeout
    description: timeout in seconds, defaults to 2
    isRequired: true
    types:
    - <xref:int>, <xref:optional>
  - name: period
    description: '[description], defaults to 10'
    isRequired: true
    types:
    - <xref:int>, <xref:optional>
  - name: initial_delay
    description: How to to wait for the first probe, defaults to 10
    isRequired: true
    types:
    - <xref:int>, <xref:optional>
