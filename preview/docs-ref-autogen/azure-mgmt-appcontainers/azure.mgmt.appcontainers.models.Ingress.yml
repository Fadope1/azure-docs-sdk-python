constructor:
  syntax: 'Ingress(*, external: bool = False, target_port: Optional[int] = None, exposed_port:
    Optional[int] = None, transport: Optional[Union[str, _models.IngressTransportMethod]]
    = None, traffic: Optional[List[_models.TrafficWeight]] = None, custom_domains:
    Optional[List[_models.CustomDomain]] = None, allow_insecure: Optional[bool] =
    None, ip_security_restrictions: Optional[List[_models.IpSecurityRestrictionRule]]
    = None, **kwargs)'
  parameters:
  - name: external
    description: Bool indicating if app exposes an external http endpoint.
    types:
    - <xref:bool>
  - name: target_port
    description: Target Port in containers for traffic from ingress.
    types:
    - <xref:int>
  - name: exposed_port
    description: Exposed Port in containers for TCP traffic from ingress.
    types:
    - <xref:int>
  - name: transport
    description: 'Ingress transport protocol. Known values are: "auto", "http", "http2",
      and

      "tcp".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.appcontainers.models.IngressTransportMethod>
  - name: traffic
    description: Traffic weights for app's revisions.
    types:
    - <xref:azure.mgmt.appcontainers.aio.operations.CertificatesOperations.list>[<xref:azure.mgmt.appcontainers.models.TrafficWeight>]
  - name: custom_domains
    description: custom domain bindings for Container Apps' hostnames.
    types:
    - <xref:azure.mgmt.appcontainers.aio.operations.CertificatesOperations.list>[<xref:azure.mgmt.appcontainers.models.CustomDomain>]
  - name: allow_insecure
    description: 'Bool indicating if HTTP connections to is allowed. If set to false

      HTTP connections are automatically redirected to HTTPS connections.'
    types:
    - <xref:bool>
  - name: ip_security_restrictions
    description: Rules to restrict incoming IP address.
    types:
    - <xref:azure.mgmt.appcontainers.aio.operations.CertificatesOperations.list>[<xref:azure.mgmt.appcontainers.models.IpSecurityRestrictionRule>]
