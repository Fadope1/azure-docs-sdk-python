constructor:
  syntax: 'DriveStatus(*, drive_id: Optional[str] = None, bit_locker_key: Optional[str]
    = None, manifest_file: Optional[str] = None, manifest_hash: Optional[str] = None,
    drive_header_hash: Optional[str] = None, state: Union[str, _models.DriveState]
    = ''Specified'', copy_status: Optional[str] = None, percent_complete: Optional[int]
    = None, verbose_log_uri: Optional[str] = None, error_log_uri: Optional[str] =
    None, manifest_uri: Optional[str] = None, bytes_succeeded: Optional[int] = None,
