uid: azure.mgmt.dynatrace.models.VMInfo
name: VMInfo
fullName: azure.mgmt.dynatrace.models.VMInfo
module: azure.mgmt.dynatrace.models
inheritances:
- msrest.serialization.Model
summary: Details of VM Resource having Dynatrace OneAgent installed.
constructor:
  syntax: 'VMInfo(*, resource_id: Optional[str] = None, version: Optional[str] = None,
    monitoring_type: Optional[Union[str, azure.mgmt.dynatrace.models._dynatrace_observability_enums.MonitoringType]]
    = None, auto_update_setting: Optional[Union[str, azure.mgmt.dynatrace.models._dynatrace_observability_enums.AutoUpdateSetting]]
    = None, update_status: Optional[Union[str, azure.mgmt.dynatrace.models._dynatrace_observability_enums.UpdateStatus]]
    = None, availability_state: Optional[Union[str, azure.mgmt.dynatrace.models._dynatrace_observability_enums.AvailabilityState]]
    = None, log_module: Optional[Union[str, azure.mgmt.dynatrace.models._dynatrace_observability_enums.LogModule]]
    = None, host_group: Optional[str] = None, host_name: Optional[str] = None, **kwargs)'
  parameters:
  - name: resource_id
    description: Azure VM resource ID.
    types:
    - <xref:str>
  - name: version
    description: Version of the Dynatrace agent installed on the VM.
    types:
    - <xref:str>
  - name: monitoring_type
    description: 'The monitoring mode of OneAgent. Possible values include:

      "CLOUD_INFRASTRUCTURE", "FULL_STACK".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.MonitoringType>
  - name: auto_update_setting
    description: 'Update settings of OneAgent. Possible values include: "ENABLED",

      "DISABLED".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.AutoUpdateSetting>
  - name: update_status
    description: 'The current update status of OneAgent. Possible values include:

      "INCOMPATIBLE", "OUTDATED", "SCHEDULED", "SUPPRESSED", "UNKNOWN", "UP2DATE",

      "UPDATE_IN_PROGRESS", "UPDATE_PENDING", "UPDATE_PROBLEM".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.UpdateStatus>
  - name: availability_state
    description: 'The availability state of OneAgent. Possible values include:

      "CRASHED", "LOST", "MONITORED", "PRE_MONITORED", "SHUTDOWN", "UNEXPECTED_SHUTDOWN",
      "UNKNOWN",

      "UNMONITORED".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.AvailabilityState>
  - name: log_module
    description: 'Tells whether log modules are enabled or not. Possible values include:

      "ENABLED", "DISABLED".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.dynatrace.models.LogModule>
  - name: host_group
    description: The name of the host group.
    types:
    - <xref:str>
  - name: host_name
    description: The name of the host.
    types:
    - <xref:str>
