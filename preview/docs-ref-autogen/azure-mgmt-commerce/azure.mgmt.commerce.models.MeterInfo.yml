uid: azure.mgmt.commerce.models.MeterInfo
name: MeterInfo
fullName: azure.mgmt.commerce.models.MeterInfo
module: azure.mgmt.commerce.models
inheritances:
- azure.mgmt.commerce._serialization.Model
summary: Detailed information about the meter.
constructor:
  syntax: 'MeterInfo(*, meter_id: str | None = None, meter_name: str | None = None,
    meter_category: str | None = None, meter_sub_category: str | None = None, unit:
    str | None = None, meter_tags: List[str] | None = None, meter_region: str | None
    = None, meter_rates: Dict[str, float] | None = None, effective_date: datetime
    | None = None, included_quantity: float | None = None, **kwargs: Any)'
variables:
- description: The unique identifier of the resource.
  name: meter_id
  types:
  - <xref:str>
- description: The name of the meter, within the given meter category.
  name: meter_name
  types:
  - <xref:str>
