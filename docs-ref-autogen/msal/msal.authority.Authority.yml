### YamlMime:PythonClass
uid: msal.authority.Authority
name: Authority
fullName: msal.authority.Authority
module: msal.authority
inheritances:
- builtins.object
summary: 'This class represents an (already-validated) authority.


  Once constructed, it contains members named ">>*<<_endpoint" for this instance.

  TODO: It will also cache the previously-validated authority instances.


  Creates an authority instance, and also validates it.'
constructor:
  syntax: Authority(authority_url, http_client, validate_authority=True, instance_discovery=None)
  parameters:
  - name: validate_authority
    description: 'The Authority validation process actually checks two parts:

      instance (a.k.a. host) and tenant. We always do a tenant discovery.

      This parameter only controls whether an instance discovery will be

      performed.'
    defaultValue: 'True'
  - name: authority_url
  - name: http_client
  - name: instance_discovery
    defaultValue: None
methods:
- uid: msal.authority.Authority.user_realm_discovery
  name: user_realm_discovery
  signature: user_realm_discovery(username, correlation_id=None, response=None)
  parameters:
  - name: username
    isRequired: true
  - name: correlation_id
    defaultValue: None
  - name: response
    defaultValue: None
attributes:
- uid: msal.authority.Authority.http_client
  name: http_client
