### YamlMime:PythonClass
uid: msal.oauth2cli.oidc.Client
name: Client
fullName: msal.oauth2cli.oidc.Client
module: msal.oauth2cli.oidc
inheritances:
- msal.oauth2cli.oauth2.Client
summary: 'OpenID Connect is a layer on top of the OAuth2.


  See its specs at [https://openid.net/connect/](https://openid.net/connect/)


  Initialize a client object to talk all the OAuth2 grants to the server.'
constructor:
  syntax: Client(server_configuration, client_id, on_obtaining_tokens=<function Client.<lambda>>,
    on_removing_rt=<function Client.<lambda>>, on_updating_rt=<function Client.<lambda>>,
    **kwargs)
  parameters:
  - name: server_configuration
    description: "It contains the configuration (i.e. metadata) of the auth server.\n\
      The actual content typically contains keys like\n\"authorization_endpoint\"\
      , \"token_endpoint\", etc..\nBased on RFC 8414 ([https://tools.ietf.org/html/rfc8414](https://tools.ietf.org/html/rfc8414)),\n\
      you can probably fetch it online from either\n[https://example.com/\u2026/.well-known/oauth-authorization-server](https://example.com/.../.well-known/oauth-authorization-server)\n\
      or\n[https://example.com/\u2026/.well-known/openid-configuration](https://example.com/.../.well-known/openid-configuration)"
    isRequired: true
    types:
    - <xref:dict>
  - name: client_id
    description: The client's id, issued by the authorization server
    isRequired: true
    types:
    - <xref:str>
  - name: http_client
    description: "Your implementation of abstract class [http.HttpClient](http.HttpClient).\n\
      Defaults to a requests session instance.\n\nThere is no session-wide *timeout*\
      \ parameter defined here.\nTimeout behavior is determined by the actual http\
      \ client you use.\nIf you happen to use Requests, it disallows session-wide\
      \ timeout\n([https://github.com/psf/requests/issues/3341](https://github.com/psf/requests/issues/3341)).\
      \ The workaround is:\n\n   s = requests.Session()\n   s.request = functools.partial(s.request,\
      \ timeout=3)\n\nand then feed that patched session instance to this class."
    isRequired: true
    types:
    - <xref:msal.oauth2cli.http.HttpClient>
  - name: client_secret
    description: Triggers HTTP AUTH for Confidential Client
    isRequired: true
    types:
    - <xref:str>
  - name: client_assertion
    description: 'The client assertion to authenticate this client, per RFC 7521.

      It can be a raw SAML2 assertion (we will base64 encode it for you),

      or a raw JWT assertion in bytes (which we will relay to http layer).

      It can also be a callable (recommended),

      so that we will do lazy creation of an assertion.'
    isRequired: true
    types:
    - <xref:bytes>, <xref:callable>
  - name: client_assertion_type
    description: 'The type of your <xref:client_assertion> parameter.

      It is typically the value of <xref:CLIENT_ASSERTION_TYPE_SAML2> or

      <xref:CLIENT_ASSERTION_TYPE_JWT>, the only two defined in RFC 7521.'
    isRequired: true
    types:
    - <xref:str>
  - name: default_headers
    description: 'A dict to be sent in each request header.

      It is not required by OAuth2 specs, but you may use it for telemetry.'
    isRequired: true
    types:
    - <xref:dict>
  - name: default_body
    description: 'A dict to be sent in each token request body. For example,

      you could choose to set this as {"client_secret": "your secret"}

      if your authorization server wants it to be in the request body

      (rather than in the request header).'
    isRequired: true
    types:
    - <xref:dict>
  - name: verify
    description: 'It will be passed to the

      [verify parameter in the underlying requests library](http://docs.python-requests.org/en/v2.9.1/user/advanced/#ssl-cert-verification).

      When leaving it with default value (None), we will use True instead.


      This does not apply if you have chosen to pass your own Http client.'
    isRequired: true
    types:
    - <xref:boolean>
  - name: proxies
    description: 'It will be passed to the

      [proxies parameter in the underlying requests library](http://docs.python-requests.org/en/v2.9.1/user/advanced/#proxies).


      This does not apply if you have chosen to pass your own Http client.'
    isRequired: true
    types:
    - <xref:dict>
  - name: timeout
    description: 'It will be passed to the

      [timeout parameter in the underlying requests library](http://docs.python-requests.org/en/v2.9.1/user/advanced/#timeouts).


      This does not apply if you have chosen to pass your own Http client.'
    isRequired: true
    types:
    - <xref:object>
  - name: on_obtaining_tokens
  - name: on_removing_rt
  - name: on_updating_rt
methods:
- uid: msal.oauth2cli.oidc.Client.build_auth_request_uri
  name: build_auth_request_uri
  summary: 'Generate an authorization uri to be visited by resource owner.


    Return value and all other parameters are the same as

    <xref:oauth2.Client.build_auth_request_uri>, plus new parameter(s):'
  signature: build_auth_request_uri(response_type, nonce=None, **kwargs)
  parameters:
  - name: nonce
    description: 'A hard-to-guess string used to mitigate replay attacks. See also

      [OIDC specs](https://openid.net/specs/openid-connect-core-1_0.html#AuthRequest).'
    defaultValue: None
  - name: response_type
    isRequired: true
- uid: msal.oauth2cli.oidc.Client.decode_id_token
  name: decode_id_token
  summary: See <xref:msal.oauth2cli.oidc.decode_id_token>.
  signature: decode_id_token(id_token, nonce=None)
  parameters:
  - name: id_token
    isRequired: true
  - name: nonce
    defaultValue: None
- uid: msal.oauth2cli.oidc.Client.initiate_auth_code_flow
  name: initiate_auth_code_flow
  summary: 'Initiate an auth code flow.


    It provides nonce protection automatically.


    See <xref:oauth2.Client.initiate_auth_code_flow> in parent class

    for descriptions on other parameters and return value.'
  signature: initiate_auth_code_flow(scope=None, **kwargs)
  parameters:
  - name: scope
    description: 'A list of strings, e.g. ["profile", "email", ...].

      This method will automatically send ["openid"] to the wire,

      although it won''t modify your input list.'
    defaultValue: None
    types:
    - <xref:list>
- uid: msal.oauth2cli.oidc.Client.obtain_token_by_auth_code_flow
  name: obtain_token_by_auth_code_flow
  summary: 'Validate the auth_response being redirected back, and then obtain tokens,

    including ID token which can be used for user sign in.


    Internally, it implements nonce to mitigate replay attack.

    It also implements PKCE to mitigate the auth code interception attack.


    See <xref:oauth2.Client.obtain_token_by_auth_code_flow> in parent class

    for descriptions on other parameters and return value.'
  signature: obtain_token_by_auth_code_flow(auth_code_flow, auth_response, **kwargs)
  parameters:
  - name: auth_code_flow
    isRequired: true
  - name: auth_response
    isRequired: true
- uid: msal.oauth2cli.oidc.Client.obtain_token_by_authorization_code
  name: obtain_token_by_authorization_code
  summary: 'Get a token via authorization code. a.k.a. Authorization Code Grant.


    Return value and all other parameters are the same as

    <xref:oauth2.Client.obtain_token_by_authorization_code>,

    plus new parameter(s):'
  signature: obtain_token_by_authorization_code(code, nonce=None, **kwargs)
  parameters:
  - name: nonce
    description: 'If you provided a nonce when calling <xref:msal.oauth2cli.oidc.Client.build_auth_request_uri>,

      same nonce should also be provided here, so that we''ll validate it.

      An exception will be raised if the nonce in id token mismatches.'
    defaultValue: None
  - name: code
    isRequired: true
- uid: msal.oauth2cli.oidc.Client.obtain_token_by_browser
  name: obtain_token_by_browser
  summary: 'A native app can use this method to obtain token via a local browser.


    Internally, it implements nonce to mitigate replay attack.

    It also implements PKCE to mitigate the auth code interception attack.


    See <xref:oauth2.Client.obtain_token_by_browser> in parent class

    for descriptions on other parameters and return value.'
  signature: obtain_token_by_browser(display=None, prompt=None, max_age=None, ui_locales=None,
    id_token_hint=None, login_hint=None, acr_values=None, **kwargs)
  parameters:
  - name: display
    description: 'Defined in

      [OIDC](https://openid.net/specs/openid-connect-core-1_0.html#AuthRequest).'
    defaultValue: None
    types:
    - <xref:string>
  - name: prompt
    description: 'Defined in

      [OIDC](https://openid.net/specs/openid-connect-core-1_0.html#AuthRequest).

      You can find the valid string values defined in <xref:oidc.Prompt>.'
    defaultValue: None
    types:
    - <xref:string>
  - name: max_age
    description: 'Defined in

      [OIDC](https://openid.net/specs/openid-connect-core-1_0.html#AuthRequest).'
    defaultValue: None
    types:
    - <xref:int>
  - name: ui_locales
    description: 'Defined in

      [OIDC](https://openid.net/specs/openid-connect-core-1_0.html#AuthRequest).'
    defaultValue: None
    types:
    - <xref:string>
  - name: id_token_hint
    description: 'Defined in

      [OIDC](https://openid.net/specs/openid-connect-core-1_0.html#AuthRequest).'
    defaultValue: None
    types:
    - <xref:string>
  - name: login_hint
    description: 'Defined in

      [OIDC](https://openid.net/specs/openid-connect-core-1_0.html#AuthRequest).'
    defaultValue: None
    types:
    - <xref:string>
  - name: acr_values
    description: 'Defined in

      [OIDC](https://openid.net/specs/openid-connect-core-1_0.html#AuthRequest).'
    defaultValue: None
    types:
    - <xref:string>
