### YamlMime:PythonClass
uid: msal.throttled_http_client.ThrottledHttpClient
name: ThrottledHttpClient
fullName: msal.throttled_http_client.ThrottledHttpClient
module: msal.throttled_http_client
inheritances:
- builtins.object
summary: 'Throttle the given http_client by storing and retrieving data from cache.


  This wrapper exists so that our patching post() and get() would prevent

  re-patching side effect when/if same http_client being reused.'
constructor:
  syntax: ThrottledHttpClient(http_client, http_cache)
  parameters:
  - name: http_client
  - name: http_cache
methods:
- uid: msal.throttled_http_client.ThrottledHttpClient.close
  name: close
  summary: MSAL won't need this. But we allow throttled_http_client.close() anyway
  signature: close()
