uid: azure.mgmt.signalr.models.SignalRFeature
name: SignalRFeature
fullName: azure.mgmt.signalr.models.SignalRFeature
module: azure.mgmt.signalr.models
inheritances:
- msrest.serialization.Model
summary: 'Feature of a resource, which controls the runtime behavior.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SignalRFeature(*, flag: Union[str, azure.mgmt.signalr.models._signal_rmanagement_client_enums.FeatureFlags],
    value: str, properties: Optional[Dict[str, str]] = None, **kwargs)'
variables:
- description: 'Required. FeatureFlags is the supported features of Azure SignalR
    service.* ServiceMode: Flag for backend server for SignalR service. Values allowed:
    "Default": have your own backend server; "Serverless": your application doesn''t
    have a backend server;

    "Classic": for backward compatibility. Support both Default and Serverless mode
    but not

    recommended; "PredefinedOnly": for future use.

    * EnableConnectivityLogs: "true"/"false", to enable/disable the connectivity log
    category

    respectively.

    * EnableMessagingLogs: "true"/"false", to enable/disable the connectivity log
    category

    respectively.

    * EnableLiveTrace: Live Trace allows you to know what''s happening inside Azure
    SignalR

    service, it will give you live traces in real time, it will be helpful when you
    developing your

    own Azure SignalR based web application or self-troubleshooting some issues. Please
    note that

    live traces are counted as outbound messages that will be charged. Values allowed:

    "true"/"false", to enable/disable live trace feature. Possible values include:
    "ServiceMode",

    "EnableConnectivityLogs", "EnableMessagingLogs", "EnableLiveTrace".'
  name: flag
  types:
  - <xref:str> or <xref:azure.mgmt.signalr.models.FeatureFlags>
