uid: azure.mgmt.sql.models.ServerDevOpsAuditingSettings
name: ServerDevOpsAuditingSettings
fullName: azure.mgmt.sql.models.ServerDevOpsAuditingSettings
module: azure.mgmt.sql.models
inheritances:
- azure.mgmt.sql.models._models_py3.ProxyResource
summary: 'A server DevOps auditing settings.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ServerDevOpsAuditingSettings(*, is_azure_monitor_target_enabled: Optional[bool]
    = None, state: Optional[Union[str, azure.mgmt.sql.models._sql_management_client_enums.BlobAuditingPolicyState]]
    = None, storage_endpoint: Optional[str] = None, storage_account_access_key: Optional[str]
    = None, storage_account_subscription_id: Optional[str] = None, **kwargs)'
  parameters:
  - name: is_azure_monitor_target_enabled
    description: 'Specifies whether DevOps audit events are sent to Azure

      Monitor.

      In order to send the events to Azure Monitor, specify ''State'' as ''Enabled''
      and

      ''IsAzureMonitorTargetEnabled'' as true.When using REST API to configure DevOps
      audit, Diagnostic Settings with

      ''DevOpsOperationsAudit'' diagnostic logs category on the master database should
      be also created.Diagnostic Settings URI format:

      PUT

      https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/master/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-previewFor
      more information, see Diagnostic Settings REST API

      or Diagnostic Settings PowerShell.'
    isRequired: true
    types:
    - <xref:bool>
  - name: state
    description: 'Specifies the state of the audit. If state is Enabled, storageEndpoint
      or

      isAzureMonitorTargetEnabled are required. Possible values include: "Enabled",
      "Disabled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.BlobAuditingPolicyState>
  - name: storage_endpoint
    description: 'Specifies the blob storage endpoint (e.g.

      [https://MyAccount.blob.core.windows.net](https://MyAccount.blob.core.windows.net)).
      If state is Enabled, storageEndpoint or

      isAzureMonitorTargetEnabled is required.'
    isRequired: true
    types:
    - <xref:str>
  - name: storage_account_access_key
    description: 'Specifies the identifier key of the auditing storage

      account.

      If state is Enabled and storageEndpoint is specified, not specifying the

      storageAccountAccessKey will use SQL server system-assigned managed identity
      to access the

      storage.

      Prerequisites for using managed identity authentication:Assign SQL Server a
      system-assigned managed identity in Azure Active Directory (AAD).#. Grant SQL
      Server identity access to the storage account by adding ''Storage Blob Data

      Contributor'' RBAC role to the server identity.For more information, see `Auditing
      to storage using Managed Identity authentication<https://go.microsoft.com/fwlink/?linkid=2114355>`_.'
    isRequired: true
    types:
    - <xref:str>
  - name: storage_account_subscription_id
    description: Specifies the blob storage subscription Id.
    isRequired: true
    types:
    - <xref:str>
