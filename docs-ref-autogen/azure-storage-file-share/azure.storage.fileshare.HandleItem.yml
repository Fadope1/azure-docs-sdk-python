### YamlMime:PythonClass
uid: azure.storage.fileshare.HandleItem
name: HandleItem
fullName: azure.storage.fileshare.HandleItem
module: azure.storage.fileshare
inheritances:
- azure.storage.fileshare._generated._serialization.Model
summary: 'A listed Azure Storage handle item.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'HandleItem(*, handle_id: str, path: str, file_id: str, session_id: str,
    client_ip: str, open_time: datetime.datetime, parent_id: Optional[str] = None,
    last_reconnect_time: Optional[datetime.datetime] = None, **kwargs)'
  parameters:
  - name: handle_id
    description: XSMB service handle ID. Required.
    types:
    - <xref:str>
  - name: path
    description: File or directory name including full path starting from share root.
      Required.
    types:
    - <xref:str>
  - name: file_id
    description: FileId uniquely identifies the file or directory. Required.
    types:
    - <xref:str>
  - name: parent_id
    description: ParentId uniquely identifies the parent directory of the object.
    types:
    - <xref:str>
  - name: session_id
    description: SMB session ID in context of which the file handle was opened. Required.
    types:
    - <xref:str>
  - name: client_ip
    description: Client IP that opened the handle. Required.
    types:
    - <xref:str>
  - name: open_time
    description: 'Time when the session that previously opened the handle has last
      been

      reconnected. (UTC). Required.'
    types:
    - <xref:datetime.datetime>
  - name: last_reconnect_time
    description: Time handle was last connected to (UTC).
    types:
    - <xref:datetime.datetime>
